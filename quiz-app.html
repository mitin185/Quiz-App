<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartQuiz - Interactive Quiz App</title>
  <link rel="stylesheet" href="quiz-app.css" />
</head>
<body>
  <div class="app-container">
    <!-- Welcome Screen -->
    <section id="welcome-screen" class="screen active">
      <h1>SmartQuiz</h1>
      <p>Select your quiz preferences:</p>
      <form id="preferences-form">
        <div class="form-group">
          <label for="genre-select">Choose a Genre:</label>
          <select id="genre-select" required>
            <option value="" disabled selected>Select genre</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="geography">Geography</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age-select">Choose your Age Group:</label>
          <select id="age-select" required>
            <option value="" disabled selected>Select age group</option>
            <option value="kids">Kids (6-12)</option>
            <option value="teens">Teens (13-17)</option>
            <option value="adults">Adults (18+)</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Start Quiz</button>
      </form>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen">
      <div class="quiz-header">
        <div class="info">
          <span id="question-number">Question 1 / 5</span>
          <span id="timer">Time Left: 15s</span>
        </div>
        <button id="quit-btn" class="btn-secondary">Quit</button>
      </div>
      <div id="quiz-content" class="quiz-content">
        <h2 id="question-text">Question text here</h2>
        <div id="question-image-container">
          <img id="question-image" src="" alt="Question related illustration" />
        </div>
        <ul id="options-list" class="options-list">
          <!-- Options will be added dynamically -->
        </ul>
      </div>
      <div class="quiz-footer">
        <button id="next-btn" class="btn-primary" disabled>Next</button>
      </div>
    </section>

    <!-- Result Screen -->
    <section id="result-screen" class="screen">
      <h1>Quiz Completed!</h1>
      <p id="score-text"></p>
      <p id="iq-level-text" class="iq-feedback"></p>
      <button id="retry-btn" class="btn-primary">Try Another Quiz</button>
    </section>
  </div>

  <script src="quiz-app.js"></script>
</body>
</html>
